<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Example</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    rel="stylesheet"
    />
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card mx-auto shadow-sm w-100" style="max-width: 1100px;">
            <div class="card-header bg-secondary-color">
                <h4 class="mb-0">Payment form example</h4>
            </div>
            <div class="card-body">
                <!-- Formulario -->
                <div class="alert alert-danger py-2" role="alert"> Some fields are missing </div>
                <!-- Datos Tarjeta -->
                <div class="card-info">
                    <fieldset class="row g-3">
                        <div class="col-6">
                            <label for="card" class="form-label">Card #</label>
                            <input
                                type="text"
                                class="form-control"
                                id="card"
                                placeholder="XXXXXXXXXXXXXXX"
                            />
                        </div>
                        <div class="col-2">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input
                                type="text"
                                class="form-control"
                                id="cvc"
                                placeholder="0000"
                            />
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Amount"
                                    id="amount"
                                    aria-describedby="basic-addon1"
                                />
                            </div>
                        </div>
                    </fieldset>
                </div>
                <!-- Datos Usuario -->
                <div class="user-name">
                    <fieldset class="row g-3 mt-1">
                        <div class="col-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name"/>
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" />
                        </div>
                    </fieldset>
                </div>
                <!-- Datos Lugar -->
                <div class="place-info">
                    <fieldset class="row g-3 mt-1">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" />
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option> 
                                <option value="ANT">Antioquia</option>
                                <option value="ATL">Atlántico</option>
                                <option value="BOG">Bogotá</option>
                                <option value="CA">Cauca</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="zip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="zip" />
                        </div>
                    </fieldset>
                </div>
                <!-- Tarjetas disponibles y notas -->
                <div class="we-accept">
                    <fieldset class="row g-3 mt-2">
                        <div class="col-6">
                            <label class="form-label">We accept:</label> <br>
                            <div class="bg-secondary bg-opacity-25 d-inline-flex align-items-center p-2 rounded gap-3">
                                <input type="radio" name="card-type" class="radio" id="visa" autocomplete="off">
                                <label class="btn p-1" for="visa"><i class="fa-brands fa-cc-visa fa-lg"></i></label>

                                <input type="radio" name="card-type" class="radio" id="mastercard" autocomplete="off">
                                <label class="btn p-1" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>

                                <input type="radio" name="card-type" class="radio" id="amex" autocomplete="off">
                                <label class="btn p-1" for="amex"><i class="fa-brands fa-cc-amex fa-lg"></i></label>

                                <input type="radio" name="card-type" class="radio" id="discover" autocomplete="off">
                                <label class="btn p-1" for="discover"><i class="fa-brands fa-cc-discover fa-lg"></i></label>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <!-- Final del formulario -->
            <div class="card-footer bg-light text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button> 
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (opcional para algunas funciones) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
